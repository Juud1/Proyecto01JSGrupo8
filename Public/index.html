<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <!--GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed&family=Fjalla+One&family=Kanit:wght@300&family=Montserrat:wght@300&family=Oswald:wght@500&family=Phudu:wght@300&family=Raleway&family=Rampart+One&family=Roboto+Condensed:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titulo"><h1>CALCULAR PROPINA</h1></div>
    <div class="container">

        <div class="calculadora">
                <div class="interior_calculadora">
                    <label class="titulo_calculadora" for="NumeroA">Ingrese el monto de la cuenta</label>
                    <input class="input" type="number" name="Numeroa" id="NumeroA">
                    <input class="slide" type="range" min="10" max="25" step="5" value="15" id="Porcentaje" placeholder="prueba">
                    <div id="porcentajeSeleccionado">15%</div>
                </div>  
                <div class="lugarBoton1">
                    <button class="button" id="calcular" type="button">CALCULAR</button>
                </div>         
        </div>
    </div>

    <div class="espacio"></div>

    <div class="container1">
        <div class="resultados">
            <p id="resultados_valor"></p>
            <p id="monto_total"></p>
            <div class="lugarBoton2">
                <button class="button_dos" id="VolverCalcular" style="display: none;">‚ü≤</button>
            </div>
        </div>     
    </div>

    <div class="grupo">
        <div class="repositorio">Repositorio del proyecto en GitHub (GRUPO 8):<a href="https://github.com/Juud1/TP02FPW.git" target="_blank">TP02</a></div>
    </div>

    <script src="../src/index.js"></script>

</body>
</html>
