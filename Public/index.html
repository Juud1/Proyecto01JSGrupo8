<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>

        <div class="calculadora">
            <form action="">
                <label for="NumeroA">Ingrese la cuenta</label>
                <input type="number" name="Numeroa" id="NumeroA">
                <label for="Porcentaje">Seleccione el porcentaje de propina:</label>
                <input type="range" min="10" max="25" step="5" value="15" id="Porcentaje">
                <p id="porcentajeSeleccionado">15%</p>
                <button id="Calcular" type="button">Calcular la propina</button>
            </form>
        </div>
    </div>

    <div class="resultados">
        <p id="resultados_valor"></p>
        <p id="montoTotal"></p>
    </div>

    <button id="VolverCalcular" style="display: none;">Volver a calcular</button>

    <div class="grupo">
        Proyecto Grupo 8
        Repositorio en GitHub <a href="" target="_blank">Trabajo 2</a>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
