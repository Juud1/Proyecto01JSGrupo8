<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>


        <div class="calculadora">
            <form action="">
                <label for="NumeroA">Ingrese la cuenta</label>
                <input type="number" name="Numeroa" id="NumeroA">
                <label for="NumeroB">Ingrese el porcentaje</label>
                <input type="number" name="Numerob" id="NumeroB">
                <button id="Porcentaje" type="button">Calcular el porcentaje</button>
            </form>
        </div>
        

    </div>
    <div class="resultados">
        <div>
            <p class="resultados_tip.Propina">Propina a pagar</p>
        </div>
        <p id="resultados_valor"></p>
    </div>

    <button>Volver a calcular</button>

    <div class="grupo">
        Proyecto Grupo 8
        Repositorio en GitHub <a href="" target="_blank">Trabajo 2</a>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
