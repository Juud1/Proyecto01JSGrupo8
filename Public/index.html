<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="titulo"><h1>Calculadora de Propinas</h1></div>

    <div class="container">
        <div class="calculadora">
            <form action="">
                <label for="NumeroA">Cuenta</label>
                <input type="number" name="Numeroa" id="NumeroA">
                <label for="NumeroB">Porcentaje</label>
                <input type="number" name="Numerob" id="NumeroB">
                <button class="button" id="Porcentaje" type="button">Calcular</button>
            </form>
        </div>
    
    </div>
    <h3><p class="totalPagar">Total a pagar</p></h3>
    <div class="resultados">
      
        <p id="resultados_valor"></p>
       
    </div>

    <div class="reload">
        <button class="button">Volver a calcular</button>
    </div>
    <div class="grupo">
        
        Proyecto Grupo 8
        Repositorio en GitHub <a href="https://github.com/Juud1/TP02FPW.git" target="_blank">Trabajo 2</a>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
